<mat-sidenav-container>
  <mat-sidenav-content>
    <div style="margin: 20px">
      <H1 class="text-center">Dashboard</H1>

      <mat-nav-list>
        <a mat-list-item routerLink="home">
          <mat-icon>home</mat-icon><span>Home</span>
        </a>
        <a mat-list-item routerLink="auth/login" *ngIf="token==null">
          <mat-icon>login</mat-icon><span>Login</span>
        </a>
        <a mat-list-item (click)="salir()" *ngIf="token!==null">
          <mat-icon>logout</mat-icon><span>Logout</span>
        </a>
      </mat-nav-list>

      <br />

      <mat-nav-list>
        <a mat-list-item routerLink="usuarios/listar"  *ngIf="role!== null">
          <mat-icon>people</mat-icon><span>Listado Usuarios</span>
        </a>

        <a mat-list-item routerLink="estudiantes/listar"  *ngIf="token!== null">
          <mat-icon>people</mat-icon><span>Listado Estudiantes</span>
        </a>

        <a mat-list-item routerLink="cursos/listar"  *ngIf="token!== null">
          <mat-icon>school</mat-icon><span>Listado Cursos</span>
        </a>

        <a mat-list-item routerLink="inscripciones/listar"  *ngIf="token!== null">
          <mat-icon>store</mat-icon><span>Inscripcion </span>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
