<div class="container">
  <br />
  <h1 class="text-center">Listado de usuarios</h1>

  <button type="button" class="btn btn-primary" (click)="nuevoEstudiante()">
    Agregar Usuario
  </button>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Correo</th>
        <th scope="col">Password</th>
        <th scope="col">Role</th>
        <th scope="col">Avatar</th>
        <th scope="col">Token</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersList" (click)="editarEstudiante(user.id)">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.avatar }}</td>
        <td>{{ user.token }}</td>
      </tr>
    </tbody>
  </table>
</div>
